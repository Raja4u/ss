<html>
    <head>
        <title>Validation</title>
		<script>
		function validate(form)
		{
		alert(form.fileName.files[0].size);
			var result='<table>';
			if(form.firstName.value==''){
				showMsg('firstName','First Name required');
				form.firstName.focus();
				return false;
			}
			else{
				showMsg('firstName',form.firstName.value);
			}
			if(form.lastName.value==''){
				showMsg('lastName','Last Name required');
				form.lastName.focus();
				return false;
			}
			else{
				showMsg('lastName',form.lastName.value);
			}
			if(form.gender[0].checked==false&&form.gender[1].checked==false){
				showMsg('gender','Select Gender');
				return false;
			}
			else if(form.gender[0].checked==true){
				showMsg('gender',form.gender[0].value);
			}
			else if(form.gender[1].checked==true){
				showMsg('gender',form.gender[1].value);
			}
			if(form.qualification.selectedIndex==0){
				showMsg('qualification','Select Qualification');
				return false;
			}
			else{
				showMsg('qualification',form.qualification.options[form.qualification.selectedIndex].value);
				return false;
			}
			if(form.languages[0].checked==false&&form.languages[1].checked==false&&form.languages[2].checked==false){

				showMsg('languages','Select One or more Languages');
				return false;
			}
			else{
				var langs="";
				for(var i=0;i<form.languages.length;i++)
				{
					if(form.languages[i].checked==true)
						langs+=form.languages[i].value;
				}
				showMsg('languages',langs);
			}
			if(form.fileName.value==''){
				showMsg('file','Select a File');
			}
			else if(form.fileName.files[0].type!='application/msword')
				showMsg('file','Select doc files only');
			else
				showMsg('file',form.fileName.files[0].name);

			return false;
		}
		function showMsg(id,msg){
			document.getElementById(id).innerHTML=msg;
		}
		</script>
    </head>
    <body><center><h1>Registration Form</h1>
	<form>
        <table>
	    <tr><td>First Name</td><td><input type="text" name="firstName" onChange='return validate(this.form)'/></td><td><div id='firstName'/></td></tr>
	    <tr><td>Last Name</td><td><input type="text" name="lastName" onChange='return validate(this.form)'/></td></td><td><div id='lastName'/></td></tr>
	    <tr><td>Gender</td><td><input type="radio" name="gender" value="male"/>Male<input type="radio" name="gender" value="female"/>Female</td></td><td><div id='gender'/></td></tr>
	    <tr><td>Qualification</td><td><select name="qualification" onChange='return validate(this.form)'><option value=''>Select</option><option value="BE/BTech">BE/BTech</option><option value="ME/MTech">ME/MTech</option></select></td><td><div id='qualification'/></td>
		<tr><td>Known Languages</td><td><input type="checkbox" name="languages" value="English">English</input><input type="checkbox" name="languages" value="Telugu">Telugu</input><input type="checkbox" name="languages" value="Hindi">Hindi</input></td><td><div id='languages'/></td></tr>
		<tr><td>Upload File</td><td><input type="file" name="fileName" onChange='return validate(this.form)'/></td></td><td><div id='file'/></td></tr>
	    <tr><td><input type="submit" onclick="return validate(this.form)"/></td><td><input type="reset"/></td></tr>
	</table>
	</form>
	<div id='result'></div>
    </center>
    </body>
</html>
